service:
  name: day-before-holiday
custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  defaultStage: dev
  schedule:
    hello:
      dev: # スケジュールなし
      production: cron(0 16 * * ? *) # 毎日15時
plugins:
  - serverless-webpack
provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, self:custom.defaultStage}
  region: ap-northeast-1
  profile: aa
  apiGateway:
    minimumCompressionSize: 1024 # Enable gzip compression for responses > 1 KB
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    STAGE: ${self:provider.stage}
functions:
  hello:
    handler: handler.hello
    events:
      - schedule: ${self:custom.schedule.hello.${self:provider.stage}}
